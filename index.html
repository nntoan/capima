<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capima | Modern web server stack for minimalist!</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script type="module">
        WebComponents.waitFor(() => {
        let el = document.createElement('script');
        el.src = 'https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js';
        document.head.appendChild(el);
        });
    </script>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrap {
            width: 100%;
            margin: 0 auto;
        }

        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }

        .highlight, p a {
            color: #fff;
            font-size: 13px;
            padding: 5px;
            background: #FF3366;
            text-decoration: none;
            -webkit-border-radius: .3em;
            -moz-border-radius: .3em;
            border-radius: .3em;
        }

        .breaker {
            margin-top: 5em;
        }

        p a:hover {
            color: #fff;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #666;
            text-decoration: none;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <zero-md src="https://capima.nntoan.com/README.md"></zero-md>
    <div class="footer">Capima&reg; - &copy;<a href="https://nntoan.com" target="_blank">Toan Nguyen.</a></div>
</body>
</html>
