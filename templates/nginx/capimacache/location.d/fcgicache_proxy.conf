# Editing this file manually might break Capima System
# If you think there is a bug, contact us at capima-bug@nntoan.com


set $cache_key "cc:$host$cache_uri:$scheme$request_method";

fastcgi_cache_bypass $skip_cache;
fastcgi_no_cache $skip_cache;
fastcgi_cache app-weimann-FASTCGICACHE;
fastcgi_cache_valid 200 480m;
fastcgi_cache_key $cache_key;
fastcgi_cache_use_stale error timeout invalid_header http_500;
fastcgi_ignore_headers Cache-Control Expires Set-Cookie;



proxy_cache_bypass $skip_cache;
proxy_no_cache $skip_cache;
proxy_cache app-weimann-PROXYCACHE;
proxy_cache_valid 200 480m;
proxy_cache_key $cache_key;
proxy_cache_use_stale error timeout invalid_header http_500;
proxy_ignore_headers Cache-Control Expires Set-Cookie;



