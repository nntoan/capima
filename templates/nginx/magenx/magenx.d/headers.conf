# Header option for security purpose
add_header  'Strict-Transport-Security' 'max-age=63072000; includeSubdomains;';
add_header Access-Control-Allow-Origin "*";
add_header Access-Control-Allow-Credentials true;

# Magento 2 add the following headers by default
#add_header X-Frame-Options "SAMEORIGIN";
#add_header X-XSS-Protection "1; mode=block";
#add_header X-Content-Type-Options "nosniff";

# The header is required, if your website support IE <= 9 version
add_header 'X-UA-Compatible' 'IE=Edge';

# Set variables for Magento 2 application
set $MAGE_ROOT HOMEDIR/webapps/APPNAME/PUBLICPATH;
set $MAGE_RUN_TYPE store;
set $MAGE_MODE MAGEMODE;

# HSTS
# HSTS DISABLED

include /etc/nginx-rc/extra.d/APPNAME.headers.*.conf;